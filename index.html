<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Enter your description here" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pub Quiz</title>
</head>

<body>
    <header>
        <h1>The Pub Quiz</h1>
        <div id="hideMsg">
            <img src="assets/images/irish_pub.jpg" alt="People holding up five pints of Guinness">
        </div>
    </header>
    <main>
        <div id="hideMsg1">
            <input type="button" value="Welcome to The Pub Quiz"
                onClick="showHideDiv('hideRules'), showHideDiv('divMsg')">
        </div>
        <div id="divMsg">
            <button onclick="gameRules()">Rule are...</button>
            <p id="demo"></p>
            <p id="demo1"></p>
            <p id="demo2"></p>
            
        </div>
        <div id="playButton"><button onclick="startGame()">Play now</button></div>
            <div id="showGame">
                <div id="question"></div>
                <div class="questions_box">
                    <div class="option-left">
                        <div class="card_left">
                            <div id= "qImg"></div>
                            <div class="options">
                                <div id="option1" onclick="checkAnswer('option1')"></div>
                            </div>
                        </div>
                    </div>

                        <div class="option-right">
                            <div class="card_right">
                                <div id= "qImg1"></div>
                                <div class="options">
                                    <div id="option2" onclick="checkAnswer('option2')"></div>
                                </div>
                            </div>
                        </div>
                </div>
                    <div class="correct_Answer"></div>
            </div>
                
        <section>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
