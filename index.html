<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Enter your description here" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pub Quiz</title>
</head>

<body>
    <header>
        <h1>The Pub Quiz</h1>
        <h2>In this game the first person at a table to complete the quiz with the top score recieves a 
            free drink.</h2>
            <button onclick="playGame()">Try it</button>
    </header>
    <nav>
        <h1>Show/Hide Div on Button Click using JavaScript.</h1>
        <input type="button" value="Show/Hide" onClick="showHideDiv('divMsg')"/><br><br>
        <div id="divMsg" style="display:none">
            <div id="showGame">
                <div class="questions_box">
                    <div class="option-left">1</div>
                    <div class="option-right">2</div>
                </div>
                <div class="question">Which of these famous people are older?</div>
                <div class="answer_options">
                    <button data-type="option1" class="btn btn--big btn--green">Option1</button>
                    <button data-type="option2" class="btn btn--big btn--green">Option2</button>
                    <button data-type="same" class="btn btn--big btn--green">Same</button>
                </div>
            </div>
        </div>

    </nav>
    <main>
        
        <section>
            <img src="assets/images/guinness_pints.jpg" alt="People holding up five pints of Guinness">
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
